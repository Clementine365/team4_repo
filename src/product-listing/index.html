<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Listing</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Welcome to Our Product Categories</h1>
  </header>

  <main>
    <!-- Grid Container for Categories -->
    <section class="category-grid">
      <div class="category-box">
        <a href="product-listing/index.html?category=tents">
          <img src="path/to/tent-icon.svg" alt="Tent Icon from Noun Project: Mustofa Bayu">
          <p>Tents</p>
        </a>
      </div>

      <div class="category-box">
        <a href="product-listing/index.html?category=sleeping-bags">
          <img src="path/to/sleeping-bag-icon.svg" alt="Sleeping Bag Icon from Noun Project: Mustofa Bayu">
          <p>Sleeping Bags</p>
        </a>
      </div>

      <div class="category-box">
        <a href="product-listing/index.html?category=backpacks">
          <img src="path/to/backpack-icon.svg" alt="Backpack Icon from Noun Project: Mustofa Bayu">
          <p>Backpacks</p>
        </a>
      </div>

      <div class="category-box">
        <a href="product-listing/index.html?category=hammocks">
          <img src="path/to/hammock-icon.svg" alt="Hammock Icon from Noun Project: Paul Richard">
          <p>Hammocks</p>
        </a>
      </div>
    </section>
  </main>

  <footer>
    <p>Footer content here</p>
  </footer>

  <script type="module" src="js/main.js"></script>
</body>
</html>
